# yaml
name: Lint Dockerfiles

on:
  push:
    paths:
      - 'Dockerfile'
      - '**/Dockerfile'
      - '**/*.Dockerfile'
      - '.hadolint.yaml'
      - '.github/workflows/docker-lint.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - '**/Dockerfile'
      - '**/*.Dockerfile'
      - '.hadolint.yaml'
      - '.github/workflows/docker-lint.yml'

concurrency:
  group: docker-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dockerlint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run hadolint (app/Dockerfile)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app/Dockerfile
          # Optional: if you keep rules in a config file
          # config: .hadolint.yaml